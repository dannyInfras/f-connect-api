services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV
    # Wait for the database to be ready before starting the app
    command: >
      bash -c "npm install @nestjs/axios nodemailer --legacy-peer-deps &&
               npm run migration:run &&
               npm run start:dev"
    container_name: f-connect-api
    ports:
      - 3000:3000
    volumes:
      - ./:/usr/src/app:cached
      - node_modules:/usr/src/app/node_modules
    env_file:
      - .env
    depends_on:
      - pgsqldb

  pgsqldb:
    image: postgres:16.3
    environment:
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASS}'
      POSTGRES_DB: '${DB_NAME}'
    ports:
      - 5432:5432
    volumes:
      - pgsqldata:/var/lib/postgresql/data

  pgadmin:
    container_name: space-study-api-pgadmin
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - '5050:80'
    depends_on:
      - pgsqldb

volumes:
  node_modules:
  pgsqldata:
